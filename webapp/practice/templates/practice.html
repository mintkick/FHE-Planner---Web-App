<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the practice page!</h1>

    Please RSVP for FHE.

    <br /><br />

    <form action="{% url 'practice' %}" method="post">
      <!-- {% csrf_token %} -->
      <label>Name: </label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label>Email: </label>
      <input type="text" name="email" id="email" />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <br />

    {{message}}

    <br />

    We currently have {{count}} members signed up for FHE.
  </body>
</html>
